<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParaDetect AI 5.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      .bg-navy-900 {
        background-color: #0B1120;
      }
      .bg-navy-800 {
        background-color: #151e32;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.02);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.5);
        border-radius: 10px;
        backdrop-filter: blur(4px);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(148, 163, 184, 0.8);
      }
      .animate-fade-in {
        animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      
      /* Floating Background Animation */
      @keyframes float-1 {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
      }
      @keyframes float-2 {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(-30px, 40px) scale(1.1); }
        66% { transform: translate(20px, -30px) scale(0.95); }
      }
      @keyframes float-3 {
        0%, 100% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(40px, 20px) scale(1.05); }
      }
      
      .blob-1 { animation: float-1 20s infinite ease-in-out; }
      .blob-2 { animation: float-2 25s infinite ease-in-out; }
      .blob-3 { animation: float-3 22s infinite ease-in-out; }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-top: 1px solid rgba(255, 255, 255, 0.8);
        border-left: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
      }
      
      .glass-card {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.85) 0%, rgba(255, 255, 255, 0.45) 100%);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        border-top: 1px solid rgba(255, 255, 255, 0.9);
        border-left: 1px solid rgba(255, 255, 255, 0.9);
        box-shadow: 
            0 14px 40px -10px rgba(0, 0, 0, 0.08),
            0 0 0 1px rgba(255, 255, 255, 0.4) inset;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      
      .glass-card:hover {
        box-shadow: 
            0 20px 50px -10px rgba(0, 0, 0, 0.12),
            0 0 0 1px rgba(255, 255, 255, 0.6) inset;
      }
      
      .input-3d {
        background: rgba(241, 245, 249, 0.5);
        box-shadow: 
            inset 3px 3px 6px rgba(203, 213, 225, 0.6), 
            inset -2px -2px 4px rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(255,255,255,0.4);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .input-3d:focus {
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 
            inset 2px 2px 5px rgba(203, 213, 225, 0.4), 
            inset -2px -2px 4px rgba(255, 255, 255, 1),
            0 0 0 3px rgba(244, 63, 94, 0.15);
      }

      /* Glossy Buttons */
      .btn-glossy {
        position: relative;
        overflow: hidden;
      }
      .btn-glossy::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 50%;
        background: linear-gradient(to bottom, rgba(255,255,255,0.3), rgba(255,255,255,0.05));
        border-radius: inherit;
        pointer-events: none;
      }

      .text-glow {
        text-shadow: 0 2px 10px rgba(244, 63, 94, 0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-[#f0f4f8] text-slate-900 antialiased selection:bg-rose-500 selection:text-white relative overflow-x-hidden min-h-screen">
    <!-- Global 3D Ambient Mesh Gradient -->
    <div class="fixed inset-0 -z-10 h-full w-full pointer-events-none">
        <div class="absolute top-[-20%] right-[-10%] h-[800px] w-[800px] rounded-full bg-rose-400/25 blur-[120px] blob-1 mix-blend-multiply"></div>
        <div class="absolute bottom-[-20%] left-[-10%] h-[800px] w-[800px] rounded-full bg-teal-400/25 blur-[120px] blob-2 mix-blend-multiply"></div>
        <div class="absolute top-[40%] left-[30%] h-[600px] w-[600px] rounded-full bg-blue-400/25 blur-[120px] blob-3 mix-blend-multiply"></div>
        <!-- Grain overlay -->
        <div class="absolute inset-0 opacity-[0.03] bg-[url('https://grainy-gradients.vercel.app/noise.svg')]"></div>
    </div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
